  <table>

    <tbody>
      <!-- Lignes de donnÃ©es pour le groupe -->
      <tr>
        <td style="width: 50%;">
          <input [(ngModel)]="groupe.designation" placeholder="DÃ©signation">
        </td>
        <td>
          <input type="number" [(ngModel)]="groupe.quantite" placeholder="QuantitÃ©">

      <!-- Lignes de donnÃ©es pour les lignes du groupe -->
      <tr *ngFor="let ligne of groupe.lignes" [hidden]="!groupe.ouvert">
        <td style="width: 50%;">
          <input [(ngModel)]="ligne.designation" placeholder="DÃ©signation">
        </td>
        <td>

    <!-- Lignes pour les enfants du groupe -->
    <tr *ngFor="let enfant of groupe.enfants" [hidden]="!groupe.ouvert">

      <tr>

<div *ngIf="!rootGroup">
